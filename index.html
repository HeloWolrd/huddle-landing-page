<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div>
    <a href="#"><img id="Logo" src="images/logo.svg" alt="Huddle Logo"></a>
  </div>

  <div class="container">

    <div class="ilust">
      <img src="images/illustration-mockups.svg" alt="Ilustração de paginas web">
    </div>

    <div class="text-col">

      <h1>Build The Community <br>
        Your Fans Will Love</h1>

      <p>  Huddle re-imagines the way we build communities. 
        You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p> 

        <button>Register</button>
       
    </div>
  </div>
    
  <div class="icons">
    <img src="images/instagram.svg" alt="">
    <img src="images/twitter.svg" alt="">
    <img src="images/facebook.svg" alt="">
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Heloisa '-'</a>.
    </p>
  </footer>

 
</body>
</html>
